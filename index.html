<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kegel Exercise Tracker</title>
    <style>
        /* Add your custom styles here */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
    </style>
</head>
<body>

<h1>Kegel Exercise Tracker</h1>

<p>올라간 횟수: <span id="counter">0</span></p>
<button onclick="startTimer()">시작</button>
<button onclick="resetCounter()">리셋</button>

<script>
    let counter = 0;
    let timer;

    function startTimer() {
        // 타이머가 이미 실행 중인 경우 중복 실행 방지
        if (!timer) {
            timer = setInterval(incrementCounter, 10000); // 10초 간격으로 실행
        }
    }

    function incrementCounter() {
        counter++;
        document.getElementById("counter").textContent = counter;
    }

    function resetCounter() {
        counter = 0;
        clearInterval(timer); // 타이머 정지
        timer = null;
        document.getElementById("counter").textContent = counter;
    }
</script>

</body>
</html>

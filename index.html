<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kegel Exercise Tracker</title>
    <style>
        /* Add your custom styles here */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
    </style>
</head>
<body>

<h1>Kegel Exercise Tracker</h1>

<p>세트: <span id="setCounter">0</span></p>
<p>횟수: <span id="counter">0</span></p>
<p>타이머: <span id="timer">0</span> 초</p>
<button onclick="startExercise()">시작</button>
<button onclick="resetExercise()">리셋</button>

<script>
    let setCounter = 0;
    let counter = 0;
    let timerValue = 0;
    let exerciseTimer;

    function startExercise() {
        // 운동 타이머가 이미 실행 중인 경우 중복 실행 방지
        if (!exerciseTimer) {
            exerciseTimer = setInterval(function() {
                incrementTimer();
                incrementCounter();
            }, 1000); // 1초 간격으로 실행
        }
    }

    function incrementTimer() {
        timerValue++;
        document.getElementById("timer").textContent = timerValue;
    }

    function incrementCounter() {
        counter++;
        document.getElementById("counter").textContent = counter;

        if (counter === 10) {
            counter = 0;
            incrementSetCounter();
        }
    }

    function incrementSetCounter() {
        setCounter++;
        document.getElementById("setCounter").textContent = setCounter;
    }

    function resetExercise() {
        setCounter = 0;
        counter = 0;
        timerValue = 0;
        clearInterval(exerciseTimer); // 타이머 정지
        exerciseTimer = null;
        document.getElementById("setCounter").textContent = setCounter;
        document.getElementById("counter").textContent = counter;
        document.getElementById("timer").textContent = timerValue;
    }
</script>

</body>
</html>
